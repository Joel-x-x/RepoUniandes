<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="grid place-items-center h-full">
    <div class="w-8/12">
      <ion-button (click)="distancia()" color="secondary" expand="block">Distancia</ion-button>
      <ion-button (click)="peso()" color="success" expand="block">Peso</ion-button>
      <ion-button (click)="temperatura()" color="danger" expand="block">Temperatura</ion-button>
    </div>
  </div>
</ion-content>
