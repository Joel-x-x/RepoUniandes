<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ descripcion }}</p>
      <ion-checkbox [(ngModel)]="estado" [disabled]="true">Completada</ion-checkbox>
    </ion-card-content>
  </ion-card>
</ion-content>
