<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear tarea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-checkbox [(ngModel)]="estado" class="justify-center">
          Completada
        </ion-checkbox>
      </ion-item>
      <ion-button color="secondary" expand="block" (click)="guardar()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
