<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (input)="buscar()" [(ngModel)]="buscarInput" placeholder="Buscar entre tareas"></ion-searchbar>
  <ion-list *ngIf="tareas && tareas.length > 0">
    <ion-item *ngFor="let tarea of tareas">
      <div (click)="detalle(tarea)" class="flex items-center justify-between w-full">
        <div>
          <span class="flex-5">{{ tarea.titulo }}</span>
        </div>
        <div class="mr-3">
          <ion-checkbox [(ngModel)]="tarea.estado" [disabled]="true">Completada</ion-checkbox>
        </div>
      </div>
      <ion-button (click)="editarTarea(tarea)">Editar</ion-button>
      <ion-button (click)="eliminarTarea(tarea)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary" (click)="nuevaTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
