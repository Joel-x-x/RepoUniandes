  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let fila of contactos">
      <ion-item>
        <ion-avatar>
          <img src="assets/imgs/person.png" alt="">
        </ion-avatar>
        <ion-label>
          <b>Nombre:</b>{{ fila.nombre }}<br>
          <b>Telf:</b>{{ fila.telefono }}<br>
        </ion-label>
      </ion-item>
      <ion-item-option color="warning" (click)="ireditar(fila.codigo)">Editar</ion-item-option>
      <ion-item-option color="warning" (click)="ireliminar(fila.codigo)">Eliminar</ion-item-option>
    </ion-item-sliding>
    </ion-list>
  </ion-content>
