  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="perfil()">
          <ion-icon slot="start" name="person"></ion-icon>
          Perfil
        </ion-item>
        <ion-item (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>


  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let fila of contactos">
      <ion-item>
        <ion-avatar class="mr-3">
          <img src="assets/imgs/person.png" alt="">
        </ion-avatar>
        <ion-label>
          <b>Nombre:</b>{{ fila.nombre }}<br>
          <b>Telf:</b>{{ fila.telefono }}<br>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warning" (click)="ireditar(fila.codigo)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="ireliminar(fila.codigo)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-content>
