<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>econtacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="txt_telefono" type="text"></ion-input>
    <!-- <ion-label position=""color="danger">{{mensaje}}</ion-label> -->
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="txt_correo" type="E-mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button id="mostrar-alerta" color="success">Eliminar</ion-button>
    <ion-button color="success" (click)="cancelar()">Cancelar</ion-button>
  </ion-item>

  <ion-alert
    trigger="mostrar-alerta"
    header="Esta seguro de eliminar el registro?"
    [buttons]="botones"
  ></ion-alert>
</ion-content>
