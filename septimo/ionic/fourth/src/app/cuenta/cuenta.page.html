<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>CÃ©dula</ion-label>
    <ion-input type="text" [(ngModel)]="txt_cedula" (focusout)="vcedula()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Clave</ion-label>
    <ion-input type="password" [(ngModel)]="txt_clave" (focusout)="vclave()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Confirmar clave</ion-label>
    <ion-input type="password" [(ngModel)]="txt_cclave" (input)="vclave()"></ion-input>
    <ion-label color="danger">{{ mensaje }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button class="success" expand="block" (click)="registrar()">Registrar</ion-button>
    <ion-button class="secondary" expand="block" (click)="cancelar()">Cancelar</ion-button>
  </ion-item>
</ion-content>
