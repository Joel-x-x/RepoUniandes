<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input placeholder="Cédula" type="text" [(ngModel)]="txt_cedula" (focusout)="vcedula()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Nombre" type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Apellido" type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Correo" type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Contraseña" type="password" [(ngModel)]="txt_clave" (focusout)="vclave()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Confrima tu constraseña" type="password" [(ngModel)]="txt_cclave" (input)="vclave()"></ion-input>
    <ion-label color="danger">{{ mensaje }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button color="warning" expand="block" (click)="registrar()">Registrar</ion-button>
    <ion-button color="warning" expand="block" (click)="cancelar()">Cancelar</ion-button>
  </ion-item>
</ion-content>
