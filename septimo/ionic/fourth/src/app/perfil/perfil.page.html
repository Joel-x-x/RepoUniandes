<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input disabled type="text" [(ngModel)]="txt_cedula" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Nombre" type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Apellido" type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Correo" type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="warning" expand="block" (click)="actualizar()">Actualizar</ion-button>
    <ion-button color="warning" expand="block" (click)="cancelar()">Cancelar</ion-button>
  </ion-item>
</ion-content>
