<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda electrónica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <!-- Card login -->
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title class="font-sans font-bold text2xl text-center text-blue-800 mt-3">Inicio de Sesión</ion-card-title>
      </ion-card-header>
      <!-- Card content -->
      <ion-card-content>
        <ion-item>
          <div class="w-full mx-auto">
            <img src="assets/imgs/agenda.png" alt="" class="block mx-auto h-48">
          </div>
        </ion-item>
        <ion-item>
          <!-- <ion-label position="floating">Usuario</ion-label> -->
          <ion-input placeholder="Usuario" type="text" [(ngModel)]="txt_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label position="floating">Clave</ion-label> -->
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="txt_clave"></ion-input>
        </ion-item>
        <ion-button color="warning" id="open-loading" expand="block" (click)="login()">
          Iniciar Sesión
        </ion-button>
        <!-- Spinner loading
        <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading> -->

        <!-- Table of others buttons -->
         <ion-item>
          <table>
            <tr>
              <td>
                <span class="font-mono text-sm text-center mr-4 text-gray-400 cursor-pointer" (click)="crear()">Registrarse</span>
              </td>
              <td>
                <span class="font-mono text-sm text-center text-gray-400 cursor-pointer" (click)="recuperar()">Recuperar contraseña</span>
              </td>
            </tr>
          </table>
         </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
