<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <ion-item>
      <ion-label class="font-mono font-bold text-5xl text-center text-blue-800 mt-3">Bienvenidos</ion-label>
    </ion-item>
    <ion-item>
      <div class="w-full mx-auto">
        <img src="assets/imgs/agenda.png" alt="" class="block mx-auto h-48">
      </div>
    </ion-item>
    <ion-item>
      <ion-label class="font-sans font-bold text2xl text-center text-blue-800 mt-3">Agenda Electrónica</ion-label>
    </ion-item>

    <!-- Card login -->
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title class="font-sans font-bold text2xl text-center text-blue-800 mt-3">Inicio de Sesión</ion-card-title>
      </ion-card-header>
      <!-- Card content -->
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="txt_usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" [(ngModel)]="txt_clave"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button id="open-loading" expand="block" color="success" (click)="login()">Iniciar Sesión</ion-button>
        </ion-item>
        <!-- Spinner loading
        <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading> -->

        <!-- Table of others buttons -->
         <ion-item>
          <table>
            <tr>
              <td>
                <span class="font-mono text-sm text-center text-blue-800 cursor-pointer" (click)="crear()">Crear Cuenta</span>
              </td>
              <td>
                <span class="font-mono text-sm text-center text-blue-800 cursor-pointer" (click)="recuperar()">Recuperar Clave</span>
              </td>
            </tr>
          </table>
         </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
