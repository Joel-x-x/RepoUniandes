<div class="row"></div>
<div class="col-sm-12">
  <app-card cardTitle="Lista de menus" blockClass="pc-component">
    <div class="col-md-12 col-xl-8">
      <h5 class="mb-3">
        <a href="nuevomenu" class="btn btn-outline-dark">Nuevo Menú</a>
      </h5>
      <div class="card tbl-card">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Disponible</th>
              </tr>
            </thead>
            <tbody>
              @for (menu of listamenus; track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ menu.nombre }}</td>
                <td>{{ menu.descripcion }}</td>
                <td>{{ menu.precio }}</td>
                <td>{{ menu.disponible }}</td>
                <td>
                  <button type="button" class="btn btn-outline-success" [routerLink]="['/editarmenu/', menu.id]">
                    Editar
                  </button>
                  <button (click)="eliminar(menu.id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </app-card>
</div>
