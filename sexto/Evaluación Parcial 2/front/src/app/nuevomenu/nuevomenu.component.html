<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
        <!--Interpolacion
          sirve para enviar datos desde el .ts hacia el html
          -->
      </h3>
    </div>
    <form [formGroup]="frm_Menu" (ngSubmit)="grabar()">
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese los nombre" />
          <div *ngIf="frm_Menu.get('nombre').invalid && frm_Menu.get('nombre').touched">
            <small *ngIf="frm_Menu.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="descripcion">descripción</label>
          <input type="text" formControlName="descripcion" class="form-control" id="descripcion" />
          <div *ngIf="frm_Menu.get('descripcion').invalid && frm_Menu.get('descripcion').touched">
            <small *ngIf="frm_Menu.get('descripcion').hasError('required')" style="color: red">El descripción es requerida</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="precio">Precio</label>
          <input type="number" class="form-control" formControlName="precio" id="precio" />
          <div *ngIf="frm_Menu.get('precio').invalid && frm_Menu.get('precio').touched">
            <small *ngIf="frm_Menu.get('precio').hasError('required')" style="color: red">La precio es requerido</small>
          </div>
        </div>
        <div class="form-group mb-3 d-flex flex-column">
          <label class="form-label" for="disponible">Disponible</label>
          <input type="checkbox" formControlName="disponible" class="form-check-input" id="disponible" value="true"/>
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_Menu.invalid">Grabar</button>
        </div>
      </div>
    </form>
  </div>
</div>
